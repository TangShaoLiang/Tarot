    // 监听翻牌事件
    listenEvent() {
      Array.from(this.dom.cardList).forEach((card, index) => {
        card.addEventListener('click', () => { this.flip(card, index) }, { once: true });
      });
      this.dom.dialog.addEventListener('click', (event) => { this.closeCardInfo(event) });
    }
    // 翻牌
    flip(card, index) {
      card.classList.add('flipped');
      card.addEventListener('click', () => { this.showCardInfo(card) });
      setTimeout(() => {
        card.info = this.cardInfo[this.cardIdList[index]];
        card.style.backgroundImage = `url(${card.info.imgSrc})`;
        this.showCardRomanNumeral(card);
        this.showCardEnName(card);
      }, 250);
    }
    showCardRomanNumeral(card) {
      card.setAttribute('data-roman-numeral', card.info.romanNumeral);
    }
    showCardEnName(card) {
      card.setAttribute('data-en-name', card.info.enName);
    }
    // 展示卡牌详情
    showCardInfo(card) {
      // 设置会话框中卡牌的图片、名称、说明
      this.dom.dialogImg.src = card.info.imgSrc;
      this.dom.dialogInfoTitle.innerText = card.info.name;
      this.dom.dialogInfoKeyword.innerText = card.info.keyword;
      this.dom.dialogInfoDisc.innerText = card.info.disc;
      // 展示带遮罩的会话框
      this.dom.dialog.showModal();
      // 如果不延时10ms（≤1ms不行），首次展示会话框时，end.y会有偏差，在5px左右（原因未知，猜测是由于浏览器的渲染机制，重排需要一定时间）
      setTimeout(() => {
        this.showCardInfoAnimate(card);
      }, 10);
    }
    // 动画，卡牌逐渐放大并出现到会话框同样的位置
    showCardInfoAnimate(card) {
      // 获取起始位置、尺寸，以及目标位置、尺寸
      var fromImgRect = card.getBoundingClientRect()
      var toImgRect = this.dom.dialogImg.getBoundingClientRect()
      var start = {
        x: fromImgRect.left,
        y: fromImgRect.top,
        w: fromImgRect.width,
        h: fromImgRect.height
      }
      var end = {
        x: toImgRect.left,
        y: toImgRect.top,
        w: toImgRect.width,
        h: toImgRect.height
      }
      console.log(start, end);
      // 创建临时卡牌，设置其初始位置、大小，加入到dom中
      var tempImg = new Image();
      tempImg.classList.add('card-dialog-img-show');
      tempImg.src = card.info.imgSrc;
      tempImg.style.transform = `translateX(${start.x}px) translateY(${start.y}px)`;
      tempImg.style.width = `${start.w}px`;
      tempImg.style.height = `${start.h}px`;
      document.body.appendChild(tempImg);
      // 强制渲染
      tempImg.clientWidth
      // 设置动画结束后，临时卡牌自动销毁
      tempImg.addEventListener('transitionend', () => {
        this.dom.dialog.classList.remove('hidden');
        setTimeout(() => {
          tempImg.remove();
        }, 100);
      }, { once: true });
      // 设置临时卡牌的位置、大小为目标值，利用transition实现移动动画效果
      tempImg.style.transform = `translateX(${end.x}px) translateY(${end.y}px)`;
      tempImg.style.width = `${end.w}px`;
      tempImg.style.height = `${end.h}px`;
    }
    // 关闭卡牌详情
    closeCardInfo(event) {
      if (event.target.classList[0] === 'card-dialog' || event.target.classList[0] === 'card-dialog-container') {
        this.dom.dialog.classList.add('hidden');
        setTimeout(() => {
          this.dom.dialog.close();
        }, 100);
      }
    }

<style>
  @font-face {
    font-family: GeTeShi;
    src: url('./font/锐字李林哥特体简.ttf');
  }

  body {
    margin: 0;
  }

  main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 26vw;
    aspect-ratio: 171/298;
    max-width: 171px;
    margin: 0 2.5vw;
    border-radius: 10px;
    background-color: white;
    background-image:
      repeating-linear-gradient(0deg, rgba(66, 66, 66, .5) 20%, rgba(66, 66, 66, .5) 40%, transparent 40%, transparent 60%),
      repeating-linear-gradient(90deg, rgba(66, 66, 66, .5) 20%, rgba(66, 66, 66, .5) 40%, transparent 40%, transparent 60%);
    background-size: cover;
    box-shadow: 0 0 3px rgba(0, 0, 0, 1);
    transform: rotateY(0deg);
  }

  .card::before {
    content: attr(data-roman-numeral);
    line-height: 20px;
    text-align: center;
    font-family: GeTeShi;
    display: block;
    transform: translateY(-27px)
  }

  .card::after {
    content: attr(data-en-name);
    line-height: 20px;
    text-align: center;
    font-family: GeTeShi;
    display: block;
    transform: translateY(290px)
  }

  .card.flipped {
    animation: flip .5s ease-in-out;
  }

  .card.show-info {
    transition: all .5s ease-in;
  }

  @keyframes flip {
    0% {
      transform: rotateY(0deg);
    }

    50% {
      transform: rotateY(90deg);
    }

    50% {
      transform: rotateY(-90deg);
    }

    100% {
      transform: rotateY(0deg);
    }
  }

  .card-dialog {
    border: none;
    padding: 0;
    opacity: 1;
    background-color: transparent;
    transition: opacity .1s ease-in;
  }

  .card-dialog-container {
    padding: 2rem;
    border-radius: 20px;
    background-color: white;
  }

  .card-dialog.hidden {
    opacity: 0;
    transition: opacity .1s ease-in;
  }

  .card-dialog-img {
    border-radius: 20px;
  }

  .card-dialog-img-show {
    border-radius: 20px;
    position: fixed;
    left: 0;
    top: 0;
    transition: all .1s ease-out;
  }
  .card-dialog-info-title {
    text-align: center;
    font-size: 48px;
    margin-block-start: 1rem;
    margin-block-end: 1rem;
    font-family: GeTeShi;
  }

  .card-dialog-info-keyword {
    text-align: center;
  }

  /* 竖屏时，宽高比小于1:1 */
  @media (max-aspect-ratio: 1/1) {
    .card::after {
      transform: translateY(43vw)
    }

    .card-dialog-container {
      padding-top: 15vw;
      display: block;
    }

    .card-dialog-img-container {
      width: 70vw;
      margin: auto;
    }

    .card-dialog-img {
      width: 100%;
    }

    .card-dialog-info-disc {
      width: fit-content;
    }
  }

  /* 横屏时，宽高比大于1:1 */
  @media (min-aspect-ratio: 1/1) {
    .card-dialog-container {
      width: 60vw;
      display: flex;
    }
    .card-dialog-img-container {
      height: 70vh;
      margin-right: 2rem;
    }

    .card-dialog-img {
      height: 100%;
    }
  }
</style>


</html>
