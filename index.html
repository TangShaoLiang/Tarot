<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script src="./js/cardData.js"></script>
<script src="./js/util/createDeck.js"></script>
<script src="./js/util/createTempElement.js"></script>
<script src="./js/util/flipCard.js"></script>
<script src="./js/util/preloadImages.js"></script>
<script src="./js/util/showCardInfo.js"></script>
<script>
  class UI {
    constructor() {
      // 整理好dom数据
      this.dom = {
        placeholderList: Array.from(document.getElementsByClassName('placeholder')),
        dialog: document.querySelector('.card-dialog'),
        dialogImg: document.querySelector('.card-dialog').querySelector('.card-dialog-img'),
        dialogInfoTitle: document.querySelector('.card-dialog').querySelector('.card-dialog-info-title'),
        dialogInfoKeyword: document.querySelector('.card-dialog').querySelector('.card-dialog-info-keyword'),
        dialogInfoDisc: document.querySelector('.card-dialog').querySelector('.card-dialog-info-disc'),
      }

      // 获取行动函数
      this.action = {
        createDeck: createDeck.bind(this),
        createTempElement: createTempElement.bind(this),
        flipCard: flipCard.bind(this),
        preloadImages: preloadImages.bind(this),
        showCardInfo: showCardInfo.bind(this),
        closeCardInfo: closeCardInfo.bind(this),
      }

      // 牌背的src
      this.cardBackSrc = './img/cardImg/outline/剪影 (牌背).jpg'
      // 卡牌的信息
      this.cardInfo = cardData
      // 牌阵的信息
      this.spreadInfo = spreadData[0]
      // 该种牌阵所需的卡牌数量
      this.cardCount = 3;
      // 已经翻开的牌的数量
      this.cardFlippedCount = 0

      // 初始化
      this.init();
    }

    init() {

      // 生成随机牌组
      this.cardIdList = Array.from({ length: this.cardInfo.length }, (_, i) => i).sort(() => Math.random() - 0.5);
      // 截取前cardCount张（暂时决定不截取）
      // this.cardIdList = this.cardIdList.slice(0, this.spreadInfo.cardCount);
      // 添加监听器
      this.listenEvent();
      // 预加载图片
      this.action.preloadImages();
      // 生成牌组
      this.action.createDeck();
      // 绑定占位元素与其内的图片
      this.bindPlaceholder();
    }

    // 监听翻牌事件
    listenEvent() {
      this.dom.dialog.addEventListener('click', (event) => { this.action.closeCardInfo(event) });
    }

    bindPlaceholder() {
      this.dom.placeholderList.forEach(placeholder => {
        placeholder.img = placeholder.children[0];
        console.log(placeholder.img);
      })
    }

  }

  var ui = new UI()

</script>





<style>
  @font-face {
    font-family: GeTeShi;
    src: url('./font/锐字李林哥特体简.ttf');
  }

  body {
    margin: 0;
  }

  main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    aspect-ratio: 300/518;
    max-width: 300px;
    max-height: 518px;
    border-radius: 10px;
    background-size: cover;
    transform: rotateY(0deg);
  }

  .hand {
    aspect-ratio: 300/518;
    max-width: 300px;
    max-height: 518px;
    position: fixed;
    background-size: cover;
    top: 0;
    /* 这将是一个1:2:√5的等腰三角形，其度数大约是24°，适当缩小，变为20° */
    transform-origin: 50% -70vw;
    transition: transform 1.5s linear;
    z-index: 999;
  }

  .card-in-hand {
    position: fixed;
    top: 0;
    box-shadow: 0 0 3px rgba(0, 0, 0, 1);
  }

  .placeholder {
    margin: 0 2.5vw;
    opacity: 0;
  }

  img.flippable {
    cursor: pointer;
    box-shadow: 0 0 3px rgba(0, 0, 0, 1);
  }

  .flipped {
    animation: flip .5s ease-in-out;
  }

  img.flipped {
    box-shadow: 0 0 3px rgba(0, 0, 0, 1);
  }

  /* 使用rem作为单位而非vw或vh，存在隐患 */
  .placeholder::before {
    content: attr(data-roman-numeral);
    text-align: center;
    font-family: GeTeShi;
    display: block;
    transform: translateY(-10px);
  }
  .placeholder.flippable::before {
    animation: appear .5s ease-in-out;
  }

  .placeholder::after {
    content: attr(data-en-name);
    line-height: 14px;
    text-align: center;
    font-family: GeTeShi;
    display: block;
    transform: translateY(4px);
  }


  .card.show-info {
    transition: all .5s ease-in;
  }

  @keyframes flip {
    0% {
      transform: rotateY(0deg);
    }

    50% {
      transform: rotateY(90deg);
    }

    50% {
      transform: rotateY(-90deg);
    }

    100% {
      transform: rotateY(0deg);
    }
  }
  @keyframes appear {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .card-dialog {
    border: none;
    padding: 0;
    outline: none;
    background-color: transparent;
    transition: opacity .1s ease-in;
  }

  .card-dialog-container {
    padding: 2rem;
    border-radius: 20px;
    background-color: white;
  }

  .card-dialog.hidden {
    opacity: 0;
    transition: opacity .1s ease-in;
  }

  .card-dialog-img {
    border-radius: 20px;
  }

  .card-dialog-img-show {
    border-radius: 20px;
    position: fixed;
    left: 0;
    top: 0;
    transition: all .1s ease-out;
  }

  .card-dialog-info-title {
    text-align: center;
    font-size: 48px;
    margin-block-start: 1rem;
    margin-block-end: 1rem;
    font-family: GeTeShi;
  }

  .card-dialog-info-keyword {
    text-align: center;
  }

  /* 竖屏时，宽高比小于1:1 */
  @media (max-aspect-ratio: 1/1) {

    .card,
    .hand {
      width: 26vw;
    }

    .hand {
      left: 37vw;
    }

    .card-in-hand {
      transition: all .25s ease-in;
    }

    .card-dialog-container {
      padding-top: 15vw;
      display: block;
    }

    .card-dialog-img-container {
      width: 70vw;
      margin: auto;
    }

    .card-dialog-img {
      width: 100%;
    }

    .card-dialog-info-disc {
      width: fit-content;
    }
  }

  /* 横屏时，宽高比大于1:1 */
  @media (min-aspect-ratio: 1/1) {

    .card,
    .hand {
      height: 40vh;
    }

    .hand {
      left: calc(50vw - 40vh * 300/518 / 2);
    }

    .card-in-hand {
      transition: all .2s ease-in;
    }

    .card-dialog-container {
      width: 60vw;
      display: flex;
    }

    .card-dialog-img-container {
      height: 70vh;
      margin-right: 2rem;
    }

    .card-dialog-img {
      height: 100%;
    }
  }
</style>


</html>
